    access_key_id: <%= ENV["B2_ACCESS_KEY_ID"] %>
    secret_access_key: <%= ENV["B2_SECRET_ACCESS_KEY"] %>
    bucket_name: <%= ENV["B2_BUCKET_NAME"] %>
